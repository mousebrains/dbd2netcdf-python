name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cpp-lint:
    name: C++ Static Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install clang-tidy and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy
          python -m pip install --upgrade pip
          pip install pybind11[global] scikit-build-core cmake

      - name: Run clang-tidy via CMake build
        run: |
          cmake -B build -DENABLE_CLANG_TIDY=ON \
            -Dpybind11_DIR=$(python -c "import pybind11; print(pybind11.get_cmake_dir())")
          cmake --build build 2>&1 | tee clang-tidy-output.txt

      - name: Check for clang-tidy warnings
        run: |
          if grep -q "warning:" clang-tidy-output.txt; then
            echo "::warning::clang-tidy found warnings (see build log above)"
            grep "warning:" clang-tidy-output.txt | head -30
          else
            echo "No clang-tidy warnings found"
          fi

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[lint]"

      - name: Run ruff check
        run: ruff check xarray_dbd/ tests/

      - name: Run ruff format check
        run: ruff format --check xarray_dbd/ tests/

      - name: Run mypy
        run: mypy xarray_dbd/

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Audit dependencies
        uses: pypa/gh-action-pip-audit@v1.1.0

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        exclude:
          - os: windows-latest
            python-version: '3.14'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run tests
        run: pytest tests/ -v --cov=xarray_dbd --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-almalinux:
    name: Test on AlmaLinux ${{ matrix.alma }}
    runs-on: ubuntu-latest
    container: almalinux:${{ matrix.alma }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - alma: '8'
            python: python3.11
            install: |
              dnf -y install python3.11 python3.11-pip python3.11-devel \
                gcc gcc-c++ cmake make
          - alma: '9'
            python: python3.12
            install: |
              dnf -y install python3.12 python3.12-pip python3.12-devel \
                gcc gcc-c++ cmake make

    steps:
      - uses: actions/checkout@v4

      - name: Install system packages
        run: |
          dnf -y update
          ${{ matrix.install }}

      - name: Install package and test dependencies
        run: |
          ${{ matrix.python }} -m pip install --upgrade pip
          ${{ matrix.python }} -m pip install -e ".[test]"

      - name: Run tests
        run: ${{ matrix.python }} -m pytest tests/ -v

  test-free-threaded:
    name: Test Free-threaded Python 3.13t
    runs-on: ubuntu-latest
    continue-on-error: true  # pybind11 segfaults on import with free-threaded Python 3.13t
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13t (free-threaded)
        uses: deadsnakes/action@v3.2.0
        with:
          python-version: '3.13-dev'
          nogil: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run tests
        run: pytest tests/ -v

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  verify-install:
    name: Verify installation methods
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Test pip install
        run: |
          python -m pip install --upgrade pip
          pip install .
          xdbd --help
          xdbd 2nc --help
          xdbd mkone --help
          cd /tmp && python -c "import xarray_dbd; print(xarray_dbd.__version__)"

      - name: Test pipx install
        run: |
          pip install pipx
          pipx install .
          cd /tmp && xdbd --help
          cd /tmp && xdbd 2nc --help
          cd /tmp && xdbd mkone --help
