[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "xarray-dbd"
version = "0.1.0"
description = "Efficient xarray backend for reading glider DBD files"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "GPL-3.0"}
authors = [
    {name = "Based on dbd2netCDF by Pat Welch"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Oceanography",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "numpy>=1.20",
    "xarray>=2022.3.0",
    "lz4>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "ruff>=0.8.0",
    "mypy>=1.13",
]

[project.scripts]
dbd2nc = "dbd2nc:main"
mkone = "mkOne:main"

[project.entry-points."xarray.backends"]
dbd = "xarray_dbd.backend:DBDBackendEntrypoint"

[tool.ruff]
line-length = 100
target-version = "py313"
exclude = [
    "build",
    "scripts",
    "tests",
    "dbd2netcdf",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"mkOne.py" = ["N802", "N803", "N806", "E701"]  # Legacy naming conventions
"dbd2nc.py" = ["SIM102"]  # Allow nested ifs for clarity
"xarray_dbd/decompression.py" = ["SIM115"]  # open_dbd_file returns file handle for caller to manage

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.13"
warn_return_any = false  # Disabled to reduce noise from xarray integration
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false  # Disabled to allow targeted ignores
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["lz4.*", "xarray.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["mkOne", "dbd2nc"]
disable_error_code = ["assignment", "arg-type", "attr-defined", "func-returns-value", "var-annotated", "return-value"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.setuptools]
py-modules = ["dbd2nc", "mkOne"]

[tool.setuptools.package-data]
xarray_dbd = ["py.typed"]

# Support for free-threaded Python (PEP 703)
# This package is designed to work with GIL-free Python 3.13+
[tool.cibuildwheel]
free-threaded-support = true
test-requires = "pytest"
test-command = "pytest {project}/tests"
